set -g default-terminal "screen-256color"

# Change prefix key to Ctrl+a
unbind C-b
set -g prefix C-s

#setw -g base-index 1
setw -g mode-mouse on
setw -g aggressive-resize on

set -g history-limit 10000

set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

set -g pane-border-fg colour240
set -g pane-active-border-fg colour244

# Title
set -g set-titles on
set -g set-titles-string '#S:#I.#P #T'


# Scroll
#set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Keybindings
bind -n F2 new-window
bind -n F3 prev
bind -n F4 next
bind -n F6 detach
bind -n F7 copy-mode -u
bind -n F8 command-prompt -I "rename-window "

bind C-h split-window -h
bind C-v split-window -v

# Powerline
source '/home/iven/.vim/vim-addons/powerline/powerline/bindings/tmux/powerline.conf'

